<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>测试v-model指令</h1>
<div id="person">

    <div >{{title}}</div>
    <div v-show="show" class="test">我是laughing猪爷,lol电6王者</div>
    <div>{{firstName}}</div>
    <input type="text" v-model="firstName"/>
    <div>{{secondName}}</div>
    <input type="text" v-model="secondName"/>
</div>

<div id="message">
    <h1 v-text="message"></h1>
    <input type="text" v-model="message"/>
</div>

<h1>测试v-for指令</h1>

<div id="todos">
    <ul>
        <li v-for="todo in todos" v-text="todo">
        </li>
    </ul>
</div>

<div>
    <button onclick="push()">
        数组加值
    </button>
    <button onclick="pop()">
        数组减值
    </button>
</div>

<h1>测试v-if/v-else指令</h1>

<div id="condition">
    <h1 v-if="ok">Yes</h1>
    <h1 v-else>No</h1>
    <button onclick="changeCondition()">
        切换值
    </button>
</div>
</body>

<script src="http://127.0.0.1:8080/mvvm.js"></script>
<script>
        var obj = {
            title: '欢迎来到英雄联盟',
            show: false,
            firstName: 'zhu',
            secondName: 'jian'
        };

        new MVVM({
            el:'#person',
            data:obj
        });
</script>

<script>
    new MVVM({
        el:'#message',
        data:{
           message:'' 
        }
    });
</script>

<script>
    var todos=[
        'add one',
        'add two',
        'add three11'
    ];
    new MVVM({
        el:'#todos',
        data:{
            todos: todos
        }
    });
</script>

<script>
    function push(){
        todos.push(Math.random());
    }

    function pop(){
        todos.pop();
    }

        flagObj.ok=!flagObj.ok;
    }
</script>

<script>
    var flagObj={ok:true};
    new MVVM({
        el:'#condition',
        data:flagObj
    });
</script>


</html>
