<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<div id="todos">
    <ul>
        <li >aaaaa</li>
        <li v-for="todo in todos" v-text="todo">
        </li>
        <li >bbbbb</li>
    </ul>
</div>

<div id="test">aaaaa<span>bbb</span></div>
<div>
    <button onclick="push()">
        数组加值
    </button>
    <button onclick="pop()">
        数组减值
    </button>
</div>
</body>

<script src="../../dist/laugh.js"></script>

<script>
    var todos=[
        'add one',
        'add two',
        'add three11'
    ];
    new laugh({
        el:'#todos',
        data:{
            todos: todos
        }
    });
</script>


<script>
    function push(){
        todos.push(Math.random());
    }

    function pop(){
        todos.pop();
    }
</script>
</html>
