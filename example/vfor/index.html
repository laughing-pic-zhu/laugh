<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<div id="todos">
    <ul>
        <li >aaaaa</li>
        <li v-for="todo in todos" v-text="todo">
        </li>
        <li >bbbbb</li>
    </ul>
</div>

<div id="test">aaaaa<span>bbb</span></div>
<div>
    <button onclick="push()">
        数组加值
    </button>
    <button onclick="pop()">
        数组减值
    </button>
</div>
</body>

<script src="http://127.0.0.1:8080/mvvm.js"></script>
<!--<script src="http://127.0.0.1:8080/mvvm"></script>-->
<script>

    var todos=[
        11,
        12,
        13,
        14
    ];
    var obj={
        todos:todos
    }
    new MVVM({
        el:'#todos',
        data:obj
    });
</script>


<script>
    function push(){
        todos.push(Math.random());
    }

    function pop(){
        todos.pop();
    }
</script>
</html>
